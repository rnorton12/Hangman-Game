<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <title>Roy Norton: Hangman</title>
  
      <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous">

    <script type="text/javascript" src="./assets/javascript/game.js"></script>

  </head>
  <body>
    <div class="jumbotron-fluid bg-success text-white">
      <h1 class="display-3 text-center font-weight-bold">H A N G M A N</h1>
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <img src="./assets/images/usaMap.png" class="img-fluid float-left" alt="USA Map">
          </div>
          <div class="col-md-4">
              <p>Press any key to begin</p>
              <div id="currentWord"></div>
              <div id="winCount"></div>
              <div id="guessesRemaining"></div>
              <div id="lettersGuessed"></div>
              <div id="guessedLetterRepeated"></div>
          </div>
          <div class="col-md-4">
              <a href="https://placeholder.com"><img src="http://via.placeholder.com/150x150"></a>
          </div>
        </div>
      </div> 
      <p class="lead">In this game you will try to guess the 1 of the 50 states of the United States of America (USA).</p>     
    </div>
  </body>
</html>
