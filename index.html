<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Roy Norton: Hangman - States</title>

  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />

  <script type="text/javascript" src="./assets/javascript/game.js"></script>

</head>

<body class="bg-success">
  <div class="jumbotron-fluid bg-success text-white">
    <h1 class="text-center font-weight-bold">HANGMAN - STATES</h1>
    <h6 class="text-center font-weight-bold">by: Roy Norton - Copyright 2017</h6>
    <div class="container-fluid">
      <p class="lead text-center">In this game you will try to guess 1 of the 50 states of the United States of America (USA).</p>
      <div class="row">
        <div class="col-md-12 text-center">
          <img src="./assets/images/usaMap.png" class="img-fluid" alt="USA Map" width="200px" height="200px"/>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div id="multiPurposeText" class="text-center"></div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6 float-right">
          <canvas id="stickman">
            <p>HangMan</p>>
          </canvas>
        </div>
        <div class="col-md-6 float-right">
          <div id="currentWord"></div>
          <div id="winCount"></div>
          <div id="guessesRemaining"></div>
          <div id="lettersGuessed"></div>
          <div id="guessedLetterRepeated" class="text-left"></div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
